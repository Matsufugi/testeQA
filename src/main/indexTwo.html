<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Técnico - Análise de Testes (QA)</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calcular Multa</h2>

            <div id="input__box">
                <div class="input__field">
                    <label for="value">Valor da multa: </label>
                    <input type="number" id="value">
                </div>
                <div class="input__field">
                    <label for="value">Dias de atraso: </label>
                    <input type="number" id="dias">
                </div>
            </div>
            <div id="result">
                <h4 id="text">O valor da multa é: </h4>
                <span id="total">
                    R$0,00
                </span>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>

    <script type="text/javascript" src="../js/scriptTwo.js"></script>
</body>
</html>
